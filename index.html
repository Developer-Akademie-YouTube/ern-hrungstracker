<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ernährungstracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ernährungstracker</h1>
  <div id="login-section">
    <div id="email-login">
      <input id="login-email" type="email" placeholder="E-Mail">
      <input id="login-password" type="password" placeholder="Passwort">
      <button id="login-btn">Login</button>
    </div>
    <div id="email-register">
      <input id="register-email" type="email" placeholder="E-Mail">
      <input id="register-password" type="password" placeholder="Passwort">
      <button id="register-btn">Registrieren</button>
    </div>
    <div id="message"></div>
  </div>
  <button id="logout-btn">Logout</button>
  <div class="input-form">
    <input id="food-name" type="text" placeholder="Lebensmittel">
    <input id="calories" type="number" placeholder="Kalorien">
    <input id="protein" type="number" placeholder="Eiweiß (g)">
    <input id="carbs" type="number" placeholder="Kohlenhydrate (g)">
    <input id="fat" type="number" placeholder="Fett (g)">
    <button id="add-btn">Hinzufügen</button>
  </div>
  <table id="food-table">
    <thead>
      <tr>
        <th>Lebensmittel</th>
        <th>Kalorien</th>
        <th>Eiweiß (g)</th>
        <th>Kohlenhydrate (g)</th>
        <th>Fett (g)</th>
      </tr>
    </thead>
    <tbody id="food-body"></tbody>
    <tfoot>
      <tr>
        <th>Summe</th>
        <th id="total-calories">0</th>
        <th id="total-protein">0</th>
        <th id="total-carbs">0</th>
        <th id="total-fat">0</th>
      </tr>
    </tfoot>
  </table>
  <footer>
    <a href="datenschutz.html">Datenschutz</a> |
    <a href="impressum.html">Impressum</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
